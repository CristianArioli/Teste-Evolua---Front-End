<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/styleDashboard.css">

</head>
<body>

            </div>

            <div class="menuIcons">
                <a href="#"><img src="images/Dashboard/dashboardIcone.png"/>Dashboard</a>
                <a href="#"><img src="images/Dashboard/matriculasIcone.png"/>Matriculas</a>
                <a href="#"><img src="images/Dashboard/turmasIcone.png"/>Turmas</a>
                <a href="#"><img src="images/Dashboard/criarConteudosIcone.png"/>Criar Conteúdos</a>
                <a href="#"><img src="images/Dashboard/cursosIcone.png"/>Cursos</a>

            <img id="userImg" src="images/Dashboard/usuarioIcone.png"/>

            </div>
            <img id="userArrow" src="images/Dashboard/setaIcone.png"/>

                <div id="chartContainer1" style="height: 99%; width: 100%;"></div>

    </div>
    <footer>
        <script src="./js/jquery.js"></script>
        <script src="./js/jQueryDashboard.js"></script>
        <script src="./js/chartScript.js"></script>

        <script src="https://canvasjs.com/assets/script/jquery-ui.1.11.2.min.js"></script>
